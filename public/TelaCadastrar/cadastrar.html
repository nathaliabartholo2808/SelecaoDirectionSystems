<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styleCadastrar.css">
    <script type="text/javascript" src="cadastrar.js"></script>
</head>

<body>
    <div id="img">
        <div class="outter-box" id="inner-box1">
            <h1 class="titulo">Cadastrar Novo Pet</h1>
            <div class="inner-box">
                <label class="dados">Nome do Pet</label>
                <input class="inputTxt" id="nomePet" type="text" placeholder="Digite o nome do Pet" value="">


            </div>

            <div class="inner-box">
                <label class="dados">Raça do Pet</label>
                <input class="inputTxt" id="racaPet" type="text" placeholder="Digite a raça do Pet" value="">


            </div>
            <div class="inner-box">
                <label class="dados">Porte do Pet </label>
                <input class="inputTxt" id="portePet" type="text" placeholder="Digite o porte do Pet" value="">

            </div>

            <div>
                <input class="btnVoltar" onclick="voltar()" type="button" id="btnVoltar" value="Voltar">
                <input class="btnCadastrar" onclick="cadastrar()" type="button" id="btnCadastrar" value="Cadastrar">
            </div>

        </div>
    </div>
</body>

</html>
